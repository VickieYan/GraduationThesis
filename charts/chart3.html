<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.0.3/echarts-en.js"></script>
    <style>
        #main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: '写论文使我快乐'
            },
            tooltip: {},
            legend: {
                data: ['app', '公众号', '小程序']
            },
            radar: {
                // shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                   }
                },
                indicator: [
                   { name: '単語', max: 6500},
                   { name: '聴解', max: 16000},
                   { name: '読解', max: 30000},
                   { name: '客服（Customer Support）', max: 38000},
                   { name: '研发（Development）', max: 52000},
                   { name: '市场（Marketing）', max: 25000}
                ]
            },
            series: [{
                name: '预算 vs 开销（Budget vs spending）',
                type: 'radar',
                // areaStyle: {normal: {}},
                data : [
                    {
                        value : [4300, 10000, 28000, 35000, 50000, 19000],
                        name : 'app'
                    },
                     {
                        value : [5000, 14000, 28000, 31000, 42000, 21000],
                        name : '公众号'
                    },
                    {
                        value : [4000, 13000, 25000, 31000, 41000, 24000],
                        name : '小程序'
                    }
                ]
            }]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
